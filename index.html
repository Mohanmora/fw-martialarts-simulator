<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Simulation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="top: 40%; position: absolute;">
        <canvas height="500" id="my-canvas"></canvas>
        <canvas height="500" id="my-canvas-enemy"></canvas>

    </div>
    <div class="v-center">
        <div style="position: absolute; bottom: 0px;" id="buttonContainer">
            <button id="kick" type="button" class="btn btn-info"> Kick (Ctrl Key) </button>
            <button id="punch" type="button" class="btn btn-info"> Punch (Spacebar Key) </button>
            <button id="backward" type="button" class="btn btn-info"> Backward (Left Arrow Key) </button>
            <button id="forward" type="button" class="btn btn-info"> Forward (Right Arrow Key) </button>
            <button id="block" type="button" class="btn btn-info"> Block (Down Arrow Key) </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
